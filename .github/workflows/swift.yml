name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
defaults:
  run:
    shell: bash
    working-directory: swift

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set default Xcode version
      shell: bash
      run: |
        echo "Switching Xcode to version '13.0'..."
        sudo xcode-select --switch /Applications/Xcode_13.0.app
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
